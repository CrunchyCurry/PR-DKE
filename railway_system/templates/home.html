{% extends "layout.html" %}
{% block content %}
    <h1>Strecken</h1>
    {% for railway in railways %}
        <article class="media content-section">
            <div class="media-body">

                {% if railway.has_warning() %}
                    <h2><i class="bi bi-exclamation-diamond"></i><a class="article-title" href="{{ url_for('railway', railway_id=railway.id) }}"> {{ railway.name }}</a></h2>
                {% else %}
                    <h2><a class="article-title" href="{{ url_for('railway', railway_id=railway.id) }}">{{ railway.name }}</a></h2>
                {% endif %}

                <p class="article-content">{{ railway.get_start() }} - {{ railway.get_end() }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
